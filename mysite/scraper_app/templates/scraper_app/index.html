{% extends "scraper_app/base.html" %}
{% load bootstrap5 %}
{% block content %}
  <div>
    <h2 class="page-title">Notion Recipe Scraper</h2>
  </div>
  <div class="notion-form">
    <form action=""" method="post">
      <div class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </div>
  </form>
</div>
{% endblock content %}
